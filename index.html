<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="yellowcar"><img src="yellow-car.png" alt=""></div>

        <div id="redcar"><img src="red-car.png" alt=""></div>
        
    </div>
    <div id="movement">
        <button id="moveLeftButton" class="btn btn-primary">Move Left</button>
    <button id="moveRightButton" class="btn btn-primary">Move Right</button>
    </div>
    <div id="result">
        <h1>-Game Over-</h1>
        <p id="score"></p>
        <p id="highscore"></p>
        <button type="button" class="btn btn-primary btn-lg" onclick="location.reload()">RESTART</button>

    </div>


    <script src="main.js"></script>
</body>

</html>
